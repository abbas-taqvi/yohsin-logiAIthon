name: Rust

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

env:
  CARGO_TERM_COLOR: always

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - name: Populate datafile
      run: |
        cd data_baker
        cargo run --release
    - name: Build
      run: |
        cd yohsin
        cargo build --verbose
    - name: Run tests
      run: |
        cd yohsin
        cargo test --verbose
